<!DOCTYPE html><html><head>
        <title>moonworks.space</title>
        <link rel="shortcut icon" type="image/x-icon" href="images/200w.png">
        <link rel="stylesheet" href="css/style.css">
        <meta content="MoonWorks" property="og:title">
        <meta content="Roblox Accounts Generator" property="og:description">
        <meta content="https://moonworks.space" property="og:url">
        <meta content="#FF81FF" data-react-helmet="true" name="theme-color">
    </head>

    <body>
        <div id="particles-js"></div>
        <script src="js/particles.js"></script>
        <script src="js/app.js"></script>
        <script src="js/rythm.js"></script>

        <audio loop src="media/disaster.mp3" id="audio"></audio>

        <script>
            var has_init = false
            var audio = document.getElementById("audio"); audio.volume = 0.075;

            function audio_init() {
                if (has_init) return
                audio.play().then(() => {
                    var rythm = new Rythm()
                    rythm.addRythm('img', 'image-shadow', 0, 10)
                    rythm.addRythm('title', 'text-shadow', 0, 10)
                    rythm.addRythm('text', 'text-shadow', 0, 10)
                    rythm.connectExternalAudioElement(audio)
                    rythm.start()
                    document.getElementsByClassName('container_main')[0].style.visibility = 'visible'
                    document.getElementsByClassName('container_init')[0].style.visibility = 'hidden'
                    has_init = true
                    console.log('initalized')
                })
            }

            audio_init()
            window.onclick = () => {
                audio_init()
            }

            document.addEventListener('contextmenu', event => event.preventDefault())

        </script>

        <div class="container_init">
            <a class="title">press anywhere to enter</a>
        </div>

        <div class="container_main">
            <a class="title">moonworks.space</a>
            <ul>
                [
                <a class="text" href="https://discord.gg/WVcfMYYw4b" target="_blank">discord</a>
                |
                <a class="text" href="google.com">youtube</a>
                |
                <a class="text" href="google.com">store</a>
                ]
            </ul>
        </div>
    

</body></html>
